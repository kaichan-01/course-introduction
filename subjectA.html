  <h1>数学</h1>
  <p>数学は、量、構造、空間、変化などを扱う学問分野であり、論理的な推論を用いてこれらの対象を研究します。具体的な例としては、数の計算、公式の証明、統計学の数理モデル、さらには「\(e^{i\pi }=-1\)」のように美しいとされる式や、未解決問題（「リーマン仮説」など）の研究など多岐にわたります。また、数学は科学技術の発展に不可欠なだけでなく、社会や日常生活の基盤となる重要な学問です。</p>
